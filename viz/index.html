<script type="text/javascript" src="clearnlp_demo.js"></script>

<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<link href="clearnlp_demo.css" rel="stylesheet" media="screen"/>
<title>ClearNLP demonstration</title>
</head>

<body>
<div align="center">
  <h1>ClearNLP<br>Demonstration</h1>
</div>

<div id="css_deptree_canvas">
  <canvas id="cv_deptree" height="2000"></canvas>
</div>
<br>
<div align="center">
  <button onclick="clickBackward();" style="width:55px;height:48px" type="button"><img src="img/backward.png" width="40" height="40"/></button>
  <button onclick="clickPrevious();" style="width:55px;height:48px" type="button"><img src="img/previous.png" width="40" height="40"/></button>
  <button onclick="clickNext();"     style="width:55px;height:48px" type="button"><img src="img/next.png"     width="40" height="40"/></button>
  <button onclick="clickForward();"  style="width:55px;height:48px" type="button"><img src="img/forward.png"  width="40" height="40"/></button>
</div>
<br>
<div id="css_input" align="center"><table>
<tr>
  <td>
    <textarea id="ta_input" style="width:700px;height:615px"></textarea><br>
  </td>
  <td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
  <td style="vertical-align:top;">
    <input  type="file" onchange="readFile(this.files[0])"/><br><br>
    <button type="button" onclick="initDEPTrees();" style="width:110px;height:30px;font-family:times;font-size:14px;">Process</button><br>
    <button type="button" onclick="exportCanvas();" style="width:110px;height:30px;font-family:times;font-size:14px;">Export</button><br><br>
    <select id="st_treeId" multiple="multiple" style="width:110px;height:497px;" onchange="selectTreeID();"></select>
  </td>
  <td style="vertical-align:top;text-align:center;">
    <h3>Control Panel</h3>
    1 &#8672; Zoom &#8674; 4<br>
    <input id="rg_deptree" type="range" width="100" min="1" max="4" step="0.2" value="1" onchange="selectTreeID()" oninput="changeZoom(this.value)"><br>
  </td>
</tr>
</table></div>

</body>
</html>
